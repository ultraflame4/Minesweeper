<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./dist/bundle.js"></script>
    <link href="css/main.css" rel="stylesheet">
    <title>Minesweeper</title>
    
    
    
</head>
<body>

<div id="content-container" class="column" style="height: 100vh">
    <!-- Header -->
    <div class="row" style="background-color: black;padding: 1em;font-size: .8em;height: 5em;align-items: center">
        <h1>Minesweeper</h1>
        <button style="justify-self: flex-end;margin-left: auto;height: 100%;width: 10em" id="openGeneratePopup">Generate</button>
    </div>
    
    <div class="column" id="generateConfigContainer">
        <div class="row">
            <button style="justify-self: flex-end;margin-left: auto;height: 2em;width: 3em;padding:.5em;text-align: center" id="closeConfigButton">X</button>
        </div>
        <br>
        <div class="row" style="align-items: baseline">
            <h3>Field Size: </h3>
            <input id="fieldWidthInput" type="number" style="margin: 0 .5em 0 .5em" value="10">
            x
            <input id="fieldHeightInput" type="number" style="margin: 0 .5em 0 .5em" value="10">
        </div>
    
        <div class="row" style="align-items: baseline">
            <h5>checkFlag (debug): </h5>
            <input id="checkFlag" type="checkbox" style="margin: 3em .5em 0 .5em">
        </div>
        <div class="row" style="justify-content: center;margin-top: auto;margin-bottom:1em;justify-self: flex-end">
            <button style="width:8em;height: 3em" id="generateField">Generate</button>
        </div>
    </div>
    
    <div class="row" style="justify-content: center">
        <div id="minefieldContainer" class="column">
            <p>Wow such empty! Click on generate button to get started</p></div>
    </div>
    
    <div class="row" style="height: fit-content;justify-content: center;justify-self: flex-end;margin-top: auto;padding: 1em">
        <p style="font-size: .8em">Created by ultr42 | Github: <a href="https://github.com/ultraflame4">github.com/ultraflame4</a>
                                    | Website: <a href="https://ultraflame4.github.io/">ultraflame4.github.io/</a></p></div>
</div>

</body>
</html>
